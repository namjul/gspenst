
fragment ConfigQueryFragment on Query {
  config(relativePath: "index.json") {
    __typename
    id
    _sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    ...ConfigParts
  }
}

fragment PostFragment on Post {
  id
  ...PostParts
  tags {
    tag {
      ... on Tag {
        ...TagFragment
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorFragment
      }
    }
  }
}

fragment PageFragment on Page {
  id
  ...PageParts
  tags {
    tag {
      ... on Tag {
        ...TagFragment
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorFragment
      }
    }
  }
}

fragment AuthorFragment on Author {
  id
  ...AuthorParts
}

fragment TagFragment on Tag {
  id
  ...TagParts
}
