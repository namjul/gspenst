fragment ConfigQueryFragment on Query {
  config(relativePath: "index.json") {
    id
    ...ConfigParts
  }
}

fragment PostQueryFragment on Post {
  __typename
  id
  ...PostParts
  tags {
    tag {
      ... on Tag {
        ...TagParts
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorParts
      }
    }
  }
}

fragment PageQueryFragment on Page {
  __typename
  id
  ...PageParts
  tags {
    tag {
      ... on Tag {
        ...TagParts
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorParts
      }
    }
  }
}

fragment AuthorQueryFragment on Author {
  __typename
  id
  ...AuthorParts
}

fragment TagQueryFragment on Tag {
  __typename
  id
  ...TagParts
}
