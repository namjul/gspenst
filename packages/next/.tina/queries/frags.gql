fragment ThemeConfigFragment on Config {
  __typename
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
  }
  id
  _values
}

fragment PostFragment on Post {
  __typename
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
  }
  id
  ...PostParts
  tags {
    tag {
      ... on Tag {
        ...TagFragment
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorFragment
      }
    }
  }
}

