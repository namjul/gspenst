query getResources {
  collections {
    documents {
      edges {
        node {
          ... on Document {
            __typename
            _sys {
              filename
                basename
                breadcrumbs
                path
                relativePath
                extension
            }
            id
          }
          ... on Post {
            id
            ...PostParts
            tags {
              tag {
                ... on Document {
                  _sys {
                    filename
                  }
                }
                ... on Tag {
                  ...TagFragment
                }
              }
            }
            authors {
              author {
                ... on Document {
                  _sys {
                    filename
                  }
                }
                ... on Author {
                  ...AuthorFragment
                }
              }
            }
          }
          ... on Page {
            slug
            date
            tags {
              tag {
                ... on Document {
                  _sys {
                    filename
                  }
                }
                ... on Tag {
                  slug
                }
              }
            }
            authors {
              author {
                ... on Document {
                  _sys {
                    filename
                  }
                }
                ... on Author {
                  slug
                }
              }
            }
          }
          ... on Author {
            slug
            date
            name
          }
          ... on Tag {
            slug
            date
            name
          }
        }
      }
    }
  }
}

query getConfig {
  ...ConfigQueryFragment
}

query getPost($relativePath: String!) {
  ...ConfigQueryFragment
  post(relativePath: $relativePath) {
    ...PostFragment
  }
}

query getPosts {
  ...ConfigQueryFragment
  postConnection {
    totalCount
    edges {
      node {
        ...PostFragment
      }
    }
  }
}

