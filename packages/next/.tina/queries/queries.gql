query getResources {
  __typename
  collections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on Config {
            ...ConfigFragment
          }
          ... on Post {
            ...PostFragment
          }
          ... on Page {
            ...PageFragment
          }
          ... on Author {
            ...AuthorFragment
          }
          ... on Tag {
            ...TagFragment
          }
        }
      }
    }
  }
}

query getConfig {
  ...ConfigQueryFragment
}

query getPost($relativePath: String!) {
  ...ConfigQueryFragment
  post(relativePath: $relativePath) {
    ...PostFragment
  }
}

query getPosts {
  ...ConfigQueryFragment
  postConnection {
    totalCount
    edges {
      node {
        ...PostFragment
      }
    }
  }
}

