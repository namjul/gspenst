query getResources {
  collections {
    documents {
      edges {
        node {
          ... on Document {
            __typename
          }
          ... on Post {
            ...PostFragment
          }
          ... on Page {
            ...PageFragment
          }
          ... on Author {
            ...AuthorFragment
          }
          ... on Tag {
            ...TagFragment
          }
        }
      }
    }
  }
}

query getPost($relativePath: String!) {
  post(relativePath: $relativePath) {
    ...PostFragment
  }
}

