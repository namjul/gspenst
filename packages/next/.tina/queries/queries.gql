query getResources {
  __typename
  collections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on Config {
            id
            _sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on Post {
            id
            _sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            slug
            date
            tags {
              tag {
                ... on Tag {
                  id
                  _sys {
                    filename
                  }
                  ...TagParts
                }
              }
            }
            authors {
              author {
                ... on Author {
                  id
                  _sys {
                    filename
                  }
                  ...AuthorParts
                }
              }
            }
          }
          ... on Page {
            id
            _sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            slug
            date
            tags {
              tag {
                ... on Tag {
                  id
                  _sys {
                    filename
                  }
                  ...TagParts
                }
              }
            }
            authors {
              author {
                ... on Author {
                  id
                  _sys {
                    filename
                  }
                  ...AuthorParts
                }
              }
            }
          }
          ... on Author {
            id
            _sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            slug
            name
            date
          }
          ... on Tag {
            id
            _sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            slug
            name
            date
          }
        }
      }
    }
  }
}

query getConfig {
  ...ConfigQueryFragment
}

query getPost($relativePath: String!) {
  ...ConfigQueryFragment
  post(relativePath: $relativePath) {
    ...PostQueryFragment
  }
}

query getPage($relativePath: String!) {
  ...ConfigQueryFragment
  page(relativePath: $relativePath) {
    ...PageQueryFragment
  }
}

query getAuthor($relativePath: String!) {
  ...ConfigQueryFragment
  author(relativePath: $relativePath) {
    ...AuthorQueryFragment
  }
}

query getTag($relativePath: String!) {
  ...ConfigQueryFragment
  tag(relativePath: $relativePath) {
    ...TagQueryFragment
  }
}
