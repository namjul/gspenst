query getResources {
  __typename
  getCollections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on ConfigDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PostDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            data {
              slug
              date
              tags {
                tag {
                  ... on TagDocument {
                    id
                    sys {
                      filename
                    }
                    data {
                      ...TagParts
                    }
                  }
                }
              }
              authors {
                author {
                  ... on AuthorDocument {
                    id
                    sys {
                      filename
                    }
                    data {
                      ...AuthorParts
                    }
                  }
                }
              }
            }
          }
          ... on PageDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            data {
              slug
              date
              tags {
                tag {
                  ... on TagDocument {
                    id
                    sys {
                      filename
                    }
                    data {
                      ...TagParts
                    }
                  }
                }
              }
              authors {
                author {
                  ... on AuthorDocument {
                    id
                    sys {
                      filename
                    }
                    data {
                      ...AuthorParts
                    }
                  }
                }
              }
            }
          }
          ... on AuthorDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            data {
              slug
              name
              date
            }
          }
          ... on TagDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
            data {
              slug
              name
              date
            }
          }
        }
      }
    }
  }
}

query getConfig {
  ...ConfigQueryFragment
}

query getPost($relativePath: String!) {
  ...ConfigQueryFragment
  getPostDocument(relativePath: $relativePath) {
    ...PostDocumentQueryFragment
  }
}

query getPage($relativePath: String!) {
  ...ConfigQueryFragment
  getPageDocument(relativePath: $relativePath) {
    ...PageDocumentQueryFragment
  }
}

query getAuthor($relativePath: String!) {
  ...ConfigQueryFragment
  getAuthorDocument(relativePath: $relativePath) {
    ...AuthorDocumentQueryFragment
  }
}

query getTag($relativePath: String!) {
  ...ConfigQueryFragment
  getTagDocument(relativePath: $relativePath) {
    ...TagDocumentQueryFragment
  }
}
