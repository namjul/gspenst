query getPost($relativePath: String!) {
  post(relativePath: $relativePath) {
    ...PostFragment
  }
}

# query getPosts($filter: PostFilter) {
query getPosts {
  # postConnection(filter: $filter) {
  postConnection {
    totalCount
    edges {
      node {
        ...PostFragment
      }
    }
  }
}

