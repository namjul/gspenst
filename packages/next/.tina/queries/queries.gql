query getResources {
  ...ConfigQueryFragment
  __typename
  getCollections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on ConfigDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PostDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PageDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on AuthorDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on TagDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
        }
      }
    }
  }
}

query getPost($relativePath: String!) {
  ...ConfigQueryFragment
  getPostDocument(relativePath: $relativePath) {
    ...PostDocumentQueryFragment
  }
}

query getPage($relativePath: String!) {
  ...ConfigQueryFragment
  getPageDocument(relativePath: $relativePath) {
    ...PageDocumentQueryFragment
  }
}

query getAuthor($relativePath: String!) {
  ...ConfigQueryFragment
  getAuthorDocument(relativePath: $relativePath) {
    ...AuthorDocumentQueryFragment
  }
}

query getTag($relativePath: String!) {
  ...ConfigQueryFragment
  getTagDocument(relativePath: $relativePath) {
    ...TagDocumentQueryFragment
  }
}
