fragment PostDocumentQueryFragment on PostDocument {
  __typename
  id
  data {
    title
    date
    heroImg
    excerpt
    author {
      ... on AuthorDocument {
        data {
          name
          avatar
        }
      }
    }
  }
}

fragment PageDocumentQueryFragment on PageDocument {
  __typename
  id
}

fragment AuthorDocumentQueryFragment on AuthorDocument {
  __typename
  id
  data {
    name
    avatar
  }
}
