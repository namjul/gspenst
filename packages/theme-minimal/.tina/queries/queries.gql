query getCollections {
  __typename
  getCollections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on GlobalDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PostDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PageDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on AuthorDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
        }
      }
    }
  }
}


query getPost($relativePath: String!) {
  ...GlobalQueryFragment
  getPostDocument(relativePath: $relativePath) {
    ...PostDocumentQueryFragment
  }
}

query getPage($relativePath: String!) {
  ...GlobalQueryFragment
  getPageDocument(relativePath: $relativePath) {
    ...PageDocumentQueryFragment
  }
}

query getAuthor($relativePath: String!) {
  ...GlobalQueryFragment
  getAuthorDocument(relativePath: $relativePath) {
    ...AuthorDocumentQueryFragment
  }
}
