query getCollections {
  __typename
  getCollections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on GlobalDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PostDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PageDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on AuthorDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
        }
      }
    }
  }
}


query getCollectionDocument($relativePath: String!, $name: String!) {
  getDocument(collection: $name, relativePath: $relativePath) {
    ...PostDocumentQueryFragment
    ...PageDocumentQueryFragment
    ...AuthorDocumentQueryFragment
  }
}
query getCollection($name: String!) {
  getCollection(collection: $name) {
    name
    documents {
      totalCount
      edges {
        node {
          ...PostDocumentQueryFragment
          ...PageDocumentQueryFragment
          ...AuthorDocumentQueryFragment
        }
      }
    }
  }
}
