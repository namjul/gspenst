query getCollections {
  __typename
  getCollections {
    __typename
    name
    slug
    path
    matches
    documents {
      totalCount
      edges {
        node {
          __typename
          ... on GlobalDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PostsDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on PagesDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
          ... on AuthorsDocument {
            id
            sys {
              filename
              basename
              breadcrumbs
              path
              relativePath
              extension
            }
          }
        }
      }
    }
  }
}


query getCollectionDocument($relativePath: String!, $name: String!) {
  getDocument(collection: $name, relativePath: $relativePath) {
    ...PostsDocumentQueryFragment
    ...PagesDocumentQueryFragment
    ...AuthorsDocumentQueryFragment
  }
}
query getCollection($name: String!) {
  getCollection(collection: $name) {
    name
    documents {
      totalCount
      edges {
        node {
          ...PostsDocumentQueryFragment
          ...PagesDocumentQueryFragment
          ...AuthorsDocumentQueryFragment
        }
      }
    }
  }
}
