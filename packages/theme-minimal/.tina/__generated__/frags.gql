fragment ConfigParts on Config {
  darkMode
}

fragment PostParts on Post {
  title
  heroImg
  excerpt
  author {
    ... on Document {
      id
    }
  }
  date
  _body
}

fragment AuthorParts on Author {
  name
  title
  avatar
}

fragment PageParts on Page {
  title
  sections {
    __typename
    ... on PageSectionsContent {
      body
    }
  }
}
