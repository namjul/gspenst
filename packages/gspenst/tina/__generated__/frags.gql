fragment PageParts on Page {
  date
  slug
  title
  excerpt
  authors {
    __typename
    author {
      ... on Author {
        name
        date
        slug
      }
      ... on Document {
        id
      }
    }
  }
  tags {
    __typename
    tag {
      ... on Tag {
        name
        date
        slug
      }
      ... on Document {
        id
      }
    }
  }
  content
}

