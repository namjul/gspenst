fragment ThemeConfigNode on Config {
  __typename
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
  }
  id
  _values
}

fragment PostNode on Post {
  __typename
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
  }
  id
  ...PostParts
  tags {
    tag {
      ... on Tag {
        ...TagNode
      }
    }
  }
  authors {
    author {
      ... on Author {
        ...AuthorNode
      }
    }
  }
}

